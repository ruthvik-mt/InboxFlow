services:
  - type: web
    name: elasticsearch
    env: docker
    dockerfilePath: ./Dockerfile.elasticsearch
    plan: free
    region: oregon
    envVars:
      - key: discovery.type
        value: single-node
      - key: ES_JAVA_OPTS
        value: "-Xms512m -Xmx512m"
      - key: xpack.security.enabled
        value: "false"
    healthCheckPath: /